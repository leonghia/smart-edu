<div class="mx-auto max-w-3xl px-4 text-center sm:px-6 lg:max-w-7xl lg:px-8">


    <section aria-labelledby="filter-heading" class="py-4">
        <h2 id="filter-heading" class="sr-only">Product filters</h2>

        <div class="flex items-center justify-between">
            <div class="relative inline-block text-left">
                <div>
                    <button type="button"
                        class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
                        id="mobile-menu-button" aria-expanded="false" aria-haspopup="true">
                        Sort
                        <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
                <div class="absolute left-0 z-10 mt-2 w-40 origin-top-left rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" aria-orientation="vertical" aria-labelledby="mobile-menu-button" tabindex="-1">
                    <div class="py-1" role="none">
                        <!-- Active: "bg-gray-100", Not Active: "" -->
                        <a href="#" class="block px-4 py-2 text-sm font-medium text-gray-900" role="menuitem"
                            tabindex="-1" id="mobile-menu-item-0">Most Popular</a>
                        <a href="#" class="block px-4 py-2 text-sm font-medium text-gray-900" role="menuitem"
                            tabindex="-1" id="mobile-menu-item-1">Best Rating</a>
                        <a href="#" class="block px-4 py-2 text-sm font-medium text-gray-900" role="menuitem"
                            tabindex="-1" id="mobile-menu-item-2">Newest</a>
                    </div>
                </div>
            </div>

            <!-- Mobile filter dialog toggle, controls the 'mobileFilterDialogOpen' state. -->
            <button type="button"
                class="inline-block text-sm font-medium text-gray-700 hover:text-gray-900 sm:hidden">Filters</button>

            <div class="hidden sm:flex sm:items-baseline sm:space-x-8">
                <div id="desktop-menu-0" class="relative inline-block text-left">
                    <div>
                        <button type="button"
                            class="group inline-flex items-center justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
                            aria-expanded="false">
                            <span>Category</span>
                            <span
                                class="ml-1.5 rounded bg-gray-200 px-1.5 py-0.5 text-xs font-semibold tabular-nums text-gray-700">1</span>
                            <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <!--
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
                    <div
                        class="absolute right-0 z-10 mt-2 origin-top-right rounded-md bg-white p-4 shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none">
                        <form class="space-y-4">
                            <div class="flex items-center">
                                <input id="filter-category-0" name="category[]" value="tees" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="filter-category-0"
                                    class="ml-3 whitespace-nowrap pr-6 text-sm font-medium text-gray-900">Tees</label>
                            </div>
                            <div class="flex items-center">
                                <input id="filter-category-1" name="category[]" value="crewnecks" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="filter-category-1"
                                    class="ml-3 whitespace-nowrap pr-6 text-sm font-medium text-gray-900">Crewnecks</label>
                            </div>
                            <div class="flex items-center">
                                <input id="filter-category-2" name="category[]" value="hats" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="filter-category-2"
                                    class="ml-3 whitespace-nowrap pr-6 text-sm font-medium text-gray-900">Hats</label>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
